name: notify

on:
    discussion_comment:
      types: [created, edited, deleted]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0
            - name: Print discussion comment details
              run: |
                COMMENT_DETAIL="
                Link: https://joker-desire.github.io/${{ github.event.discussion.title }} \n \
                Action: ${{ github.event.action }} \n \
                Discussion ID: ${{ github.event.discussion.id }} \n \
                Discussion Title: ${{ github.event.discussion.title }} \n \
                Comment ID: ${{ github.event.comment.id }} \n \
                Comment Author: ${{ github.event.comment.user.login }} \n \
                Comment Body: ${{ github.event.comment.body }}"
                curl -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TG_CHAT_ID }}&text=$COMMENT_DETAIL" 
